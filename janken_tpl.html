<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん しましょ！</h1>
    </header>

    <main>
        <div id="you">あなたは何を出す？</div>
        <ul>
            <li id="gu_btn"><img src="./img/gu.png" alt="グー"></li>
            <li id="cho_btn"><img src="./img/choki.png" alt="チョキ"></li>
            <li id="par_btn"><img src="./img/par.png" alt="パー"></li>
        </ul>
        <div id="what">コンピュータの出した手は？<p id="pc_hands">なに？</p></div>
        <div id="result">結果は<p id="judgment">勝ち</p></div>
    </main>

    <footer></footer>
    <script>

        $("#gu_btn").on("click", function() {
            let num = Math.ceil(Math.random() * 3);

            if (num === 1) {
                $("#pc_hands").html('<img src="./img/gu.png" alt="グー">');
                $("#judgment").html('<img src="./img/aiko.png" alt="あいこ">');
            }
            else if (num === 2) {
                $("#pc_hands").html('<img src="./img/choki.png" alt="チョキ">');
                $("#judgment").html('<img src="./img/win.png" alt="勝ち">');
            }
            else {
                $("#pc_hands").html('<img src="./img/par.png" alt="パー">');
                $("#judgment").html('<img src="./img/lose.png" alt="負け">');
            }
        })

        $("#cho_btn").on("click", function () {
            let num = Math.ceil(Math.random() * 3);

            if (num === 1) {
                $("#pc_hands").html('<img src="./img/gu.png" alt="グー">');
                $("#judgment").html('<img src="./img/lose.png" alt="負け">');
            }
            else if (num === 2) {
                $("#pc_hands").html('<img src="./img/choki.png" alt="チョキ">');
                $("#judgment").html('<img src="./img/aiko.png" alt="あいこ">');
            }
            else {
                $("#pc_hands").html('<img src="./img/par.png" alt="パー">');
                $("#judgment").html('<img src="./img/win.png" alt="勝ち">');
            }
        })

        $("#par_btn").on("click", function () {
            let num = Math.ceil(Math.random() * 3);

            if (num === 1) {
                $("#pc_hands").html('<img src="./img/gu.png" alt="グー">');
                $("#judgment").html('<img src="./img/win.png" alt="勝ち">');
            }
            else if (num === 2) {
                $("#pc_hands").html('<img src="./img/choki.png" alt="チョキ">');
                $("#judgment").html('<img src="./img/lose.png" alt="負け">');
            }
            else {
                $("#pc_hands").html('<img src="./img/par.png" alt="パー">');
                $("#judgment").html('<img src="./img/aiko.png" alt="あいこ">');
            }
        })
    </script>
</body>

</html>
